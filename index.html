<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer ></script>
</head>

<body>
    <main>
        <img src="img/bag.png" alt="Sacola de compras">
        <form>
            <input class="inputItem" id="input-item" type="tetx" placeholder="Digite o item que deseja adicionar"/>
            <button class="adicionarItem" id="adicionarBt">Salvar item</button>
        </form>

        <div class="container-lista">
            <h2>Lista de compras</h2>
            <hr />

            <ul id="lista-de-compras" >
                <p id="mensagem-lista-vazia" style="display: block;">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
            </ul>

            <h2 id="mensagem-lista-comprados" style="display: none;">Comprado</h2>
            <hr id="separador-comprados" style="display: none;"/>
            <ul id="lista-comprados">

             </ul>
        </div>
    </main>
</body>

</html>
